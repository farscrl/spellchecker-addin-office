<virtual-scroller #scroll [items]="spellingErrors" [enableUnequalChildrenSizes]="true">
  @for (e of scroll.viewPortItems; track e; let errorIndex = $index) {
    <app-error-legacy [error]="e" [context]="paragraphs[e.paragraph]" [showContext]="showContext"
      (highlightEvent)="sendHighlight(e.paragraph, scroll.viewPortInfo.startIndexWithBuffer + errorIndex)"
      (acceptSuggestionEvent)="acceptSuggestion(e.paragraph, scroll.viewPortInfo.startIndexWithBuffer + errorIndex, $event)"
    (ignoreWordEvent)="ignoreWord(e.paragraph, scroll.viewPortInfo.startIndexWithBuffer + errorIndex, $event)"></app-error-legacy>
  }
</virtual-scroller>
