<p>Marchescha la controlla ortograficamain fauss in pled? Lura ans rapporta quel cun quest formular:</p>
<div class="button-bar">
  <button (click)="openSuggestionDialog()">Proponer midadaâ€¦</button>
</div>

<ng-template #suggestionDialog>
  <header>
    <h4>Proponer pled</h4>
  </header>

  <div class="intro">
    <p>Cun quest formular ans pos ti proponer pleds che mancan en il spell-checker <b>{{ languageText }}</b>.</p>
  </div>

  @if (error) {
    <div style="color: red;" class="error-message">
      {{ error }}
    </div>
  }

  <!--
  <div class="control-group">
    <label class="control-label">tudestg</label>
    <input type="text" id="DStichwort" [(ngModel)]="lemmaValues.DStichwort" spellcheck="false">
  </div>
  -->

  <div class="control-group">
    <label class="control-label">rumantsch*</label>
    <input type="text" id="RStichwort" [(ngModel)]="lemmaValues.RStichwort" spellcheck="false">
  </div>

  <div class="control-group">
    <label class="control-label">remartga (facultativ)</label>
    <textarea [(ngModel)]="lemmaValues.contact_comment" spellcheck="false"></textarea>
  </div>

  <div class="control-group">
    <label class="control-label">adressa dad e-mail (facultativ)</label>
    <input type="email" [(ngModel)]="lemmaValues.contact_email" spellcheck="false">
  </div>

  <footer>
    <button (click)="sendSuggestion()">Trametter</button>
  </footer>
</ng-template>
