<virtual-scroller #scroll [items]="spellingErrors" [enableUnequalChildrenSizes]="true">
    <app-error *ngFor="let e of scroll.viewPortItems; index as errorIndex" [error]="e"
               (highlightEvent)="sendHighlight(e, scroll.viewPortInfo.startIndexWithBuffer + errorIndex)" (acceptSuggestionEvent)="acceptSuggestion(e, scroll.viewPortInfo.startIndexWithBuffer + errorIndex, $event)"></app-error>
</virtual-scroller>
