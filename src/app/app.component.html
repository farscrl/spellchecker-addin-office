<div id="main-content">
    <div>
        @if (selectedTab === 'spellchecker' && isLegacyViewDisplayed) {
            <app-spellchecker-legacy></app-spellchecker-legacy>
        }
        @if (selectedTab === 'spellchecker' && isInlineViewDisplayed) {
            <app-spellchecker-inline></app-spellchecker-inline>
        }
        @if (selectedTab === 'settings') {
            <app-settings [isLegacyViewDisplayed]="isLegacyViewDisplayed"></app-settings>
        }
        @if (selectedTab === 'ignoredWords') {
            <app-ignored-words></app-ignored-words>
        }
    </div>
</div>

<div id="tabs">
    <app-tabs [selectedTab]="selectedTab" (tabChangedEvent)="tabChanged($event)"></app-tabs>
</div>
